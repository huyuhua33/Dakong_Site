<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h2>Products</h2>
    <ul>
        {% for product in products %}
        <li>
            <a href="/products/{{ product.pk }}/">{{ product.name }} - {{ product.price }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
